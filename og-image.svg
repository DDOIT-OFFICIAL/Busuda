<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" fill="none">
  <rect width="1200" height="630" fill="#1e40af"/>
  <rect x="50" y="50" width="1100" height="530" fill="#ffffff" rx="20"/>
  
  <!-- 부수다 로고/제목 -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#1e40af">부수다</text>
  
  <!-- 부제목 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#374151">공인중개사가 제안하는 직거래 계약 보조 서비스</text>
  
  <!-- 핵심 메시지 -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#6b7280">반값 비용으로 안전한 부동산 직거래</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#6b7280">공인중개사 검증부터 전자계약까지 원스톱</text>
  
  <!-- 장식 요소 -->
  <circle cx="200" cy="450" r="30" fill="#3b82f6" opacity="0.2"/>
  <circle cx="1000" cy="180" r="40" fill="#3b82f6" opacity="0.1"/>
  <rect x="150" y="500" width="100" height="4" fill="#3b82f6" rx="2"/>
  <rect x="950" y="500" width="100" height="4" fill="#3b82f6" rx="2"/>
</svg>
